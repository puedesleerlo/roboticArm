<mat-toolbar>Robot revolute-revolute</mat-toolbar>
<div class="container">
  <svg viewBox="-50 -100 250 250" width="100%" height="100%">
    <svg:g app-svg [x]="x" [y] = "y"/>
  </svg>
  
  <div>
      <mat-card class="result">
          <mat-card-title>x position</mat-card-title>
          <mat-card-content>    
          <mat-slider
              [max]="100"
              [min]="-100"
              [(ngModel)]="x"
              thumb-label="true"
              step="1">
          </mat-slider>
  </mat-card-content>
</mat-card>
<mat-card class="result">
    <mat-card-title>y position</mat-card-title>
    <mat-card-content>    
    <mat-slider
        [max]="80"
        [min]="-40"
        [(ngModel)]="y"
        thumb-label="true"
        step="1">
    </mat-slider>
</mat-card-content>
</mat-card>
<mat-card class="result">
    <mat-card-title>Base angle {{a1}}</mat-card-title>
    <mat-card-content>    
    <mat-slider
        [max]="180"
        [min]="-180"
        [(ngModel)]="a1"
        thumb-label="true"
        step="0.1">
    </mat-slider>
</mat-card-content>
</mat-card><mat-card class="result">
    <mat-card-title>Efector angle {{a2}}</mat-card-title>
    <mat-card-content>    
    <mat-slider
        [max]="180"
        [min]="-180"
        [(ngModel)]="a2"
        thumb-label="true"
        step="0.1">
    </mat-slider>
</mat-card-content>
</mat-card> 
<mat-card class="result">
        <mat-card-title>Efector angle {{a3}}</mat-card-title>
        <mat-card-content>    
        <mat-slider
            [max]="180"
            [min]="-180"
            [(ngModel)]="a3"
            thumb-label="true"
            step="0.1">
        </mat-slider>
    </mat-card-content>
    </mat-card> 
    <button type="submit" (submit)="onSubmit()">Subir</button>
  </div>
 
  
</div>
