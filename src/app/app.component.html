<div class="container">
  <svg viewBox="0 0 650 650">
    <svg:g app-svg [segmentlength]="segmentlength" [centro]="centro" [efectorX]="positionX" [efectorY]="positionY" />
  </svg>
  
  <div>
    <input [(ngModel)]="theta1" (change)="thetaChange()" type="range" [min]="0" [max]="360"> {{theta1}}
    <br>
    <input [(ngModel)]="theta2" (change)="thetaChange()" type="range" [min]="0" [max]="360"> {{theta2}}
    <br>
    <input [(ngModel)]="positionX" (change)="positionChange()" type="range" [min]="-360" [max]="360"> {{positionX - centro}}
    <br>
    <input [(ngModel)]="positionY" (change)="positionChange()" type="range" [min]="1" [max]="360"> {{positionY - centro}}
    <br>
    <button type="submit" (submit)="onSubmit()">Subir</button>
  </div>
</div>
