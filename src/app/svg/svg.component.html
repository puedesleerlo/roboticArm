<svg style="overflow: visible">  
        <g *ngFor="let line of chain.bones">
                <line [attr.x1]="line.getStartLocation().x" [attr.y1]="line.getStartLocation().y" [attr.x2]="line.getEndLocation().x" [attr.y2]="line.getEndLocation().y" style="stroke:rgb(255,0,0);stroke-width:0.5%" />
                <circle [attr.cx]="line.getEndLocation().x" [attr.cy]="line.getEndLocation().y" r="2%"   fill="black" />
        </g> 
</svg>
